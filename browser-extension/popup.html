<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-weight: bold;
      color: #333;
    }
    
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #0b5ed7;
    }
    
    .kd-code-display {
      text-align: center;
      margin-top: 10px;
    }
    
    .kd-code-image {
      max-width: 100%;
      max-height: 200px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
    }
    
    .tab.active {
      background-color: #0d6efd;
      color: white;
    }
    
    .tab:not(:last-child) {
      border-right: none;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KD-Code Extension</h2>
    
    <div class="tabs">
      <div class="tab active" data-tab="generate">Generate</div>
      <div class="tab" data-tab="scan">Scan</div>
    </div>
    
    <div id="generate-tab" class="tab-content active">
      <div class="input-group">
        <label for="text-input">Text to encode:</label>
        <textarea id="text-input" placeholder="Enter text or URL..."></textarea>
      </div>
      
      <button id="generate-btn">Generate KD-Code</button>
      
      <div id="kd-code-display" class="kd-code-display">
        <!-- Generated KD-Code will appear here -->
      </div>
    </div>
    
    <div id="scan-tab" class="tab-content">
      <p>Scan functionality coming soon...</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
