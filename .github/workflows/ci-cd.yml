name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-opencv

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run unit tests
      run: |
        python -m pytest test_kd_code.py -v

    - name: Run end-to-end tests
      run: |
        python -m pytest test_e2e.py -v

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-opencv

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t kd-code-system:latest .

    - name: Run security scan
      run: |
        # Install and run a basic security scan
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

    - name: Run application startup test
      run: |
        # Test that the application can start without errors
        timeout 30s python app.py &
        sleep 10
        # Check if the process is still running
        if pgrep -f "python app.py"; then
          echo "Application started successfully"
          killall python
        else
          echo "Application failed to start"
          exit 1
        fi

    - name: Notify on successful deployment
      run: |
        echo "Deployment successful!"