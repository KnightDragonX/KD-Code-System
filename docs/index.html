<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD-Code System - Generate and Scan Circular Barcodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            margin-top: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas, img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #ecf0f1;
            padding: 2rem;
            text-align: center;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>KD-Code System</h1>
        <p>Generate and Scan Advanced Circular Barcodes</p>
    </header>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('generator')">Generator</div>
            <div class="tab" onclick="switchTab('scanner')">Scanner</div>
        </div>
        
        <div id="generator" class="tab-content active">
            <h2>Generate KD-Code</h2>
            <div class="form-group">
                <label for="textInput">Text to Encode:</label>
                <textarea id="textInput" rows="4" placeholder="Enter text or URL to encode in KD-Code"></textarea>
            </div>
            
            <div class="form-group">
                <label for="segmentsPerRing">Segments Per Ring:</label>
                <select id="segmentsPerRing">
                    <option value="8">8</option>
                    <option value="16" selected>16</option>
                    <option value="32">32</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="anchorRadius">Anchor Radius:</label>
                <input type="number" id="anchorRadius" value="10" min="5" max="50">
            </div>
            
            <div class="form-group">
                <label for="ringWidth">Ring Width:</label>
                <input type="number" id="ringWidth" value="15" min="5" max="50">
            </div>
            
            <div class="form-group">
                <label for="scaleFactor">Scale Factor:</label>
                <input type="number" id="scaleFactor" value="5" min="1" max="10">
            </div>
            
            <button onclick="generateKDCode()">Generate KD-Code</button>
            
            <div id="genResult" class="result-container">
                <!-- Generated KD-Code will appear here -->
            </div>
        </div>
        
        <div id="scanner" class="tab-content">
            <h2>Scan KD-Code</h2>
            <div class="form-group">
                <label for="imageUpload">Upload KD-Code Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            
            <button onclick="scanKDCode()">Scan KD-Code</button>
            
            <div class="form-group">
                <label for="cameraFeed">Or use Camera:</label>
                <video id="cameraFeed" width="100%" height="300" style="border: 1px solid #ccc;"></video>
                <button onclick="startCamera()" style="margin-top: 10px;">Start Camera</button>
                <button onclick="stopCamera()" style="margin-top: 10px;">Stop Camera</button>
            </div>
            
            <div id="scanResult" class="result-container">
                <!-- Scanned result will appear here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>KD-Code System &copy; 2026 | Invented by K. D. Sithara Nimsara and J. A. Umeda Sammani</p>
        <p>This technology is protected by intellectual property rights.</p>
    </footer>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const contents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            
            // Remove active class from all tabs
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
        
        function generateKDCode() {
            const text = document.getElementById('textInput').value;
            const segmentsPerRing = document.getElementById('segmentsPerRing').value;
            const anchorRadius = document.getElementById('anchorRadius').value;
            const ringWidth = document.getElementById('ringWidth').value;
            const scaleFactor = document.getElementById('scaleFactor').value;
            
            if (!text) {
                alert('Please enter text to encode');
                return;
            }
            
            // In a real implementation, this would call your backend API
            // For now, we'll simulate a KD-Code generation
            
            const resultDiv = document.getElementById('genResult');
            resultDiv.innerHTML = `
                <p>Simulated KD-Code for: "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}"</p>
                <canvas id="kdCanvas" width="300" height="300"></canvas>
                <p><a href="#" download="kd-code.png">Download KD-Code</a></p>
            `;
            
            // Draw a simulated KD-Code
            const canvas = document.getElementById('kdCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw concentric circles to simulate a KD-Code
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 2 - 10;
            
            // Draw anchor circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            
            // Draw orientation indicator (triangle)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 20);
            ctx.lineTo(centerX - 10, centerY - 5);
            ctx.lineTo(centerX + 10, centerY - 5);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
            
            // Draw data rings
            const rings = 5;
            const segments = parseInt(segmentsPerRing);
            
            for (let r = 0; r < rings; r++) {
                const ringRadius = 30 + r * 25;
                
                for (let s = 0; s < segments; s++) {
                    const angle = (s / segments) * 2 * Math.PI;
                    const nextAngle = ((s + 1) / segments) * 2 * Math.PI;
                    
                    // Alternate between filled and unfilled segments to simulate data
                    if (Math.random() > 0.5) {
                        ctx.beginPath();
                        ctx.moveTo(centerX, centerY);
                        ctx.arc(centerX, centerY, ringRadius, angle, nextAngle);
                        ctx.closePath();
                        ctx.fillStyle = 'black';
                        ctx.fill();
                    }
                }
            }
            
            // Draw outer ring
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 5, 0, 2 * Math.PI);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function scanKDCode() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }
            
            // In a real implementation, this would call your backend API
            // For now, we'll simulate a scan result
            
            const resultDiv = document.getElementById('scanResult');
            resultDiv.innerHTML = `
                <p>Simulated scan result:</p>
                <div style="background-color: #e8f4fd; padding: 15px; border-radius: 5px; margin-top: 10px;">
                    <strong>Decoded Text:</strong> This is a simulated scan result. In the full application, this would show the actual decoded text from your KD-Code image.
                </div>
            `;
        }
        
        let videoStream = null;
        
        async function startCamera() {
            try {
                const video = document.getElementById('cameraFeed');
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access the camera. Please ensure you've granted permission.");
            }
        }
        
        function stopCamera() {
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
                videoStream = null;
                
                const video = document.getElementById('cameraFeed');
                video.srcObject = null;
            }
        }
    </script>
</body>
</html>
