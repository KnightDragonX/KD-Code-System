<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD-Code System - Generate and Scan Circular Barcodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            margin-top: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas, img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #ecf0f1;
            padding: 2rem;
            text-align: center;
            color: #7f8c8d;
        }
        
        /* Spinner animation for loading states */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>KD-Code System</h1>
        <p>Generate and Scan Advanced Circular Barcodes</p>
    </header>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('generator')">Generator</div>
            <div class="tab" onclick="switchTab('scanner')">Scanner</div>
        </div>
        
        <div id="generator" class="tab-content active">
            <h2>Generate KD-Code</h2>
            <div class="form-group">
                <label for="textInput">Text to Encode:</label>
                <textarea id="textInput" rows="4" placeholder="Enter text or URL to encode in KD-Code"></textarea>
            </div>
            
            <div class="form-group">
                <label for="segmentsPerRing">Segments Per Ring:</label>
                <select id="segmentsPerRing">
                    <option value="8">8</option>
                    <option value="16" selected>16</option>
                    <option value="32">32</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="anchorRadius">Anchor Radius:</label>
                <input type="number" id="anchorRadius" value="10" min="5" max="50">
            </div>
            
            <div class="form-group">
                <label for="ringWidth">Ring Width:</label>
                <input type="number" id="ringWidth" value="15" min="5" max="50">
            </div>
            
            <div class="form-group">
                <label for="scaleFactor">Scale Factor:</label>
                <input type="number" id="scaleFactor" value="5" min="1" max="10">
            </div>
            
            <button onclick="generateKDCode()">Generate KD-Code</button>
            
            <div id="genResult" class="result-container">
                <!-- Generated KD-Code will appear here -->
            </div>
        </div>
        
        <div id="scanner" class="tab-content">
            <h2>Scan KD-Code</h2>
            <div class="form-group">
                <label for="imageUpload">Upload KD-Code Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            
            <button onclick="scanKDCode()">Scan KD-Code</button>
            
            <div class="form-group">
                <label for="cameraFeed">Or use Camera:</label>
                <video id="cameraFeed" width="100%" height="300" style="border: 1px solid #ccc;"></video>
                <button onclick="startCamera()" style="margin-top: 10px;">Start Camera</button>
                <button onclick="stopCamera()" style="margin-top: 10px;">Stop Camera</button>
            </div>
            
            <div id="scanResult" class="result-container">
                <!-- Scanned result will appear here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>KD-Code System &copy; 2026 | Invented by K. D. Sithara Nimsara and J. A. Umeda Sammani</p>
        <p>This technology is protected by intellectual property rights.</p>
    </footer>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const contents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }

            // Remove active class from all tabs
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function generateKDCode() {
            const text = document.getElementById('textInput').value;
            const segmentsPerRing = document.getElementById('segmentsPerRing').value;
            const anchorRadius = document.getElementById('anchorRadius').value;
            const ringWidth = document.getElementById('ringWidth').value;
            const scaleFactor = document.getElementById('scaleFactor').value;

            if (!text) {
                alert('Please enter text to encode');
                return;
            }

            // Show generating status
            const resultDiv = document.getElementById('genResult');
            resultDiv.innerHTML = `
                <p>Generating KD-Code for: "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}"</p>
                <div style="text-align: center; padding: 20px;">
                    <div class="spinner" style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p>Generating...</p>
                </div>
            `;

            try {
                // Send the request to the backend API
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        segments_per_ring: parseInt(segmentsPerRing),
                        anchor_radius: parseInt(anchorRadius),
                        ring_width: parseInt(ringWidth),
                        scale_factor: parseInt(scaleFactor),
                        max_chars: 128
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success' && data.image) {
                    // Display the generated KD-Code
                    resultDiv.innerHTML = `
                        <p>Generated KD-Code for: "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}"</p>
                        <div class="kd-code-container">
                            <img id="kdCodeImg" src="data:image/png;base64,${data.image}" alt="Generated KD-Code" style="max-width: 100%; height: auto;">
                            <br>
                            <button class="download-btn" onclick="downloadKDCodeFromData('${data.image}', '${text.substring(0, 10).replace(/[^a-zA-Z0-9]/g, '_')}')">Download KD-Code</button>
                        </div>
                    `;
                    
                    // Store the generated image data for download
                    window.generatedImageData = `data:image/png;base64,${data.image}`;
                } else {
                    resultDiv.innerHTML = `
                        <p>Generation failed.</p>
                        <div style="background-color: #ffe8e8; padding: 15px; border-radius: 5px; margin-top: 10px;">
                            <strong>Error:</strong> ${data.error || 'Unknown error occurred'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Generation error:', error);
                resultDiv.innerHTML = `
                    <p>Generation failed.</p>
                    <div style="background-color: #ffe8e8; padding: 15px; border-radius: 5px; margin-top: 10px;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function downloadKDCodeFromData(imageData, filename) {
            const link = document.createElement('a');
            link.download = `KD-Code-${filename || 'generated'}.png`;
            link.href = `data:image/png;base64,${imageData}`;
            link.click();
        }
        
        function downloadKDCode(filename) {
            if (!window.generatedImageData) {
                alert('No KD-Code generated to download');
                return;
            }
            
            const link = document.createElement('a');
            link.download = `KD-Code-${filename || 'generated'}.png`;
            link.href = window.generatedImageData;
            link.click();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Preview the uploaded image
                const reader = new FileReader();
                reader.onload = function(e) {
                    const resultDiv = document.getElementById('scanResult');
                    resultDiv.innerHTML = `
                        <p>Image uploaded. Ready to scan.</p>
                        <img src="${e.target.result}" alt="Uploaded KD-Code" style="max-width: 300px; max-height: 300px; border: 1px solid #ccc;">
                    `;
                };
                reader.readAsDataURL(file);
                
                // Store the file for scanning
                window.uploadedImageFile = file;
            }
        }

        async function scanKDCode() {
            if (!window.uploadedImageFile) {
                alert('Please upload an image file first');
                return;
            }

            // Show scanning status
            const resultDiv = document.getElementById('scanResult');
            resultDiv.innerHTML = `
                <p>Scanning uploaded image...</p>
                <div style="text-align: center; padding: 20px;">
                    <div class="spinner" style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p>Processing...</p>
                </div>
            `;

            // Create FormData to send the file
            const formData = new FormData();
            formData.append('frame', window.uploadedImageFile);
            formData.append('segments_per_ring', document.getElementById('segmentsPerRing').value || 16);
            formData.append('min_anchor_radius', document.getElementById('anchorRadius').value || 5);
            formData.append('max_anchor_radius', document.getElementById('ringWidth').value || 100);

            try {
                // Send the image to the backend API
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    resultDiv.innerHTML = `
                        <p>Successfully scanned!</p>
                        <div style="background-color: #e8f4fd; padding: 15px; border-radius: 5px; margin-top: 10px;">
                            <strong>Decoded Text:</strong> ${data.data}
                        </div>
                        <p>File: ${window.uploadedImageFile.name}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p>Scanning completed but no KD-Code detected.</p>
                        <div style="background-color: #ffe8e8; padding: 15px; border-radius: 5px; margin-top: 10px;">
                            <strong>Error:</strong> ${data.error || 'No KD-Code found in image'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Scan error:', error);
                resultDiv.innerHTML = `
                    <p>Scanning failed.</p>
                    <div style="background-color: #ffe8e8; padding: 15px; border-radius: 5px; margin-top: 10px;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        let videoStream = null;

        async function startCamera() {
            try {
                const video = document.getElementById('cameraFeed');
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access the camera. Please ensure you've granted permission.");
            }
        }

        function stopCamera() {
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
                videoStream = null;

                const video = document.getElementById('cameraFeed');
                video.srcObject = null;
            }
        }
        
        // Add event listener to the file input to handle image uploads
        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
    </script>
</body>
</html>
