<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD-Code - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KD-Code System</h1>
        <div class="status">
            <h2>You are currently offline</h2>
            <p>The application is running in offline mode. Some features may be limited.</p>
        </div>
        <p>When you reconnect to the internet, the application will automatically sync any pending operations.</p>
        <button onclick="checkConnection()">Check Connection</button>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                alert('You are now online! Redirecting...');
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your connection.');
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', function() {
            alert('You are now online!');
            // Optionally redirect to main app
            // window.location.href = '/';
        });

        window.addEventListener('offline', function() {
            alert('You are now offline. Some features may be limited.');
        });
    </script>
</body>
</html>
